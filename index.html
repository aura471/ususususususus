<!DOCTYPE html>
<html lang="bn">

    <title>Al Minarah - Islamic App</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        body{font-family:'Hind Siliguri',sans-serif;margin:0;padding:0;background-color:#F0F2F5;display:flex;flex-direction:column;align-items:center;min-height:100vh;color:#333}
        .header-bg{position:absolute;top:0;left:0;width:100%;height:280px;background:linear-gradient(135deg,#0F2027 0%,#203A43 50%,#2C5364 100%);border-bottom-left-radius:50% 40px;border-bottom-right-radius:50% 40px;z-index:0}

        .app-header{text-align:center;margin-top:30px;margin-bottom:10px;color:white}
        .app-header h1{font-size:28px;font-weight:700;letter-spacing:1px;margin:10px 0 5px}
        .app-header p{font-size:14px;opacity:.9;margin:0;font-weight:400}
        .app-card{background:#fff;width:100%;border-radius:24px;padding:40px 25px;box-shadow:0 15px 35px rgba(0,0,0,.1);text-align:center;margin-top:20px;position:relative;overflow:hidden}

        .logo-wrapper img{width:100%;height:100%;object-fit:contain;border-radius:18px}
        .app-title{font-size:22px;margin:0 0 10px;color:#2C3E50;font-weight:700}
        .app-description{font-size:15px;color:#666;line-height:1.6;margin-bottom:35px}
        .features{display:flex;justify-content:space-around;margin-bottom:35px;text-align:center}
        .feature-item{display:flex;flex-direction:column;align-items:center;gap:8px}
        .feature-icon-box{width:45px;height:45px;background-color:#F0F7F4;border-radius:12px;display:flex;align-items:center;justify-content:center}
        .feature-icon-box svg{width:22px;height:22px;fill:#1DBF73}
        .feature-text{font-size:12px;color:#555;font-weight:600}
        .download-btn{display:flex;align-items:center;justify-content:center;gap:10px;background:linear-gradient(135deg,#1DBF73 0%,#14A65A 100%);color:white;text-decoration:none;padding:16px;border-radius:16px;font-weight:700;font-size:16px;width:100%;box-shadow:0 8px 20px rgba(29,191,115,.35);transition:transform .2s,box-shadow .2s,opacity .2s;border:none;cursor:pointer;position:relative;font-family:'Hind Siliguri',sans-serif}
        .download-btn:active{transform:scale(.98);box-shadow:0 4px 10px rgba(29,191,115,.3)}
        .download-btn.processing{opacity:.9;pointer-events:none}
        .download-btn svg{width:24px;height:24px;fill:white}
        .spinner{display:none;width:24px;height:24px;border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top-color:#fff;animation:spin 1s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        .version-info{margin-top:15px;font-size:12px;color:#999;display:flex;justify-content:center;align-items:center;gap:15px}
        .stat-display{display:flex;align-items:center;gap:5px}
        .live-dot{width:8px;height:8px;background:#1DBF73;border-radius:50%;animation:pulse 2s infinite}

        .toast.show{transform:translateX(-50%) translateY(0);opacity:1}
    </style>
</head>
